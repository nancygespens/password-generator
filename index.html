<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="generator">
        <h2 class="h one">Generate a</h2>
        <h2 class="h two">random password</h2>

        <p>Never use an insecure password again.</p>

        <button id="btn">Generate passwords</button>

        <hr class="line one">

        <!-- FILTERS -->
         <div class="filters">
          <div class="filter">
            <label>
              <input type="checkbox" id="include-symbols" checked>
              Include Symbols
          </label>
          <label>
              <input type="checkbox" id="include-numbers" checked>
              Include Numbers
          </label>
          </div>

          <div class="range-box">
            <input type="range" id="length" min="1" max="16" value="9">
            <span class="slider-number" id="slider-number">9</span>
          </div>

          <hr>

          <div id="passwords">
              <div class="form one" id="form-one"></div>
              <div class="form two" id="form-two"></div>
          </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
