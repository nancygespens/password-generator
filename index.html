<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="generator">
        <!-- Header section -->
        <h1>Generate a <span>random password</span></h1> <!-- Used h1 and span for readability -->

        <p>Never use an insecure password again.</p>

        <button id="btn">Generate passwords</button>

        <hr class="line one">

        <!-- Filter section wrapped in a form -->
        <form class="filters">
            <div class="filter">
                <label>
                    <input type="checkbox" id="include-symbols" checked>
                    Include Symbols
                </label>
                <label>
                    <input type="checkbox" id="include-numbers" checked>
                    Include Numbers
                </label>
            </div>

            <div class="range-box">
                <input type="range" id="length" min="8" max="18" value="13"> <!-- Set minimum to 8 for security -->
                <span class="slider-number" id="slider-number">13</span>
            </div>

            <hr>

            <div id="passwords">
                <div class="form one" id="form-one"></div>
                <div class="form two" id="form-two"></div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
